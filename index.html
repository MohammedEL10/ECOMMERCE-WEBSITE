<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Simple E-Commerce Website</title>  
    <link rel="stylesheet" href="styles.css">  
</head>  
<body>  
    <header>  
        <h1>My E-Commerce Store</h1>
        <img src="images/image 2.jpg" alt="#">
        <nav>  
            <ul>  
                <li><a href="#">Home</a></li>  
                <li><a href="#">Products</a></li>  
                <li><a href="#">Contact</a></li>  
            </ul>  
        </nav>  
    </header>  

    <main>  
        <section id="products">  
            <h2>Our Products</h2>  
            <div class="product" onclick="addToCart('Product 1', 29.99)">  
                <img src="images/image 1.PNG" alt="Product 1">  
                <h3>Product 1</h3>  
                <p>$29.99</p>  
            </div>  
            <div class="product" onclick="addToCart('Product 2', 39.99)">  
                <img src="images/image 4.webp" alt="Product 2">  
                <h3>Product 2</h3>  
                <p>$39.99</p>  
            </div>  
            <div class="product" onclick="addToCart('Product 3', 19.99)">  
                <img src="images/image 3.jpg" alt="Product 3">  
                <h3>Product 3</h3>  
                <p>$19.99</p>  
            </div>  
        </section>  
    </main>  

    <footer>  
        <p>&copy; 2024 My E-Commerce Store. All rights reserved.</p>  
    </footer>  

    <script src="script.js"></script>  
</body>  
</html>
